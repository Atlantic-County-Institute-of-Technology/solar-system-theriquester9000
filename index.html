<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Solar System</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
	
	<body class="space">
		<!-- container for the solar system -->
		<div id="mainContent">
			<!-- each planet is an img tag with an id of its specific self. all share class 'planets'. -->
			<img id="sun" class="star" src="images/operagoat.png" alt="sun">
			<img id="mercury" class="planets mercury" src="images/doto.png" alt="mercury">
			<img id="venus" class="planets venus" src="images/brokie.png" alt="venus">
			<img id="earth" class="planets earth" src="images/earth.png" alt="earth">
			<img id="mars" class="planets mars" src="images/mars.png" alt="mars">
			<img id="jupiter" class="planets jupiter" src="images/fatty.png" alt="jupiter">
			<img id="saturn" class="planets saturn" src="images/saturn.png" alt="saturn">
			<img id="uranus" class="planets uranus" src="images/uranus.png" alt="uranus">
			<img id="neptune" class="planets neptune" src="images/neptune.png" alt="neptune">
		</div>
	</body>

</html>
